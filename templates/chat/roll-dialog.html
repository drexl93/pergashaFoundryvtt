<form>
    <div class="form-group">
        <label>{{ localize "PERGASHA.Formula" }}</label>
        <input type="text" name="formula" value="{{formula}}" disabled />
    </div>
    {{#if chooseModifier}}
    <div class="form-group">
        <label>{{ localize "PERGASHA.AbilityModifier" }}</label>
        <select name="ability">
            {{selectOptions abilities selected=defaultAbility}}
        </select>
    </div>
    {{/if}}
    <div class="form-group">
        <label>{{ localize "PERGASHA.RollSituationalBonus" }}</label>
        <input type="text" name="bonus" value="" placeholder="{{ localize 'PERGASHA.RollExample' }}" />
    </div>
    <div class="form-group">
        <label>{{ localize "PERGASHA.RollMode" }}</label>
        <select name="rollMode">
            {{selectOptions rollModes selected=defaultRollMode localize=true}}
        </select>
    </div>
</form>
